  <body>
    <div class="middle">
      <img src="https://cuizhe.me/New-Year/zhu.png" style="width:auto; ">
      <h1 class="label">农历新年倒计时</h1>
      <div class="time">
        <span>
          <div id="d">00</div>天</span>
        <span>
          <div id="h">00</div>时</span>
        <span>
          <div id="m">00</div>分</span>
        <span>
          <div id="s">00</div>秒</span></div>
    </div>
    <script>class Snowflake {

        constructor() {

          this.x = 0;

          this.y = 0;

          this.vx = 0;

          this.vy = 0;

          this.radius = 0;

          this.alpha = 0;

          this.reset();

        }

        reset() {

          this.x = this.randBetween(0, window.innerWidth);

          this.y = this.randBetween(0, -window.innerHeight);

          this.vx = this.randBetween( - 3, 3);

          this.vy = this.randBetween(2, 5);

          this.radius = this.randBetween(1, 4);

          this.alpha = this.randBetween(0.1, 0.9);

        }

        randBetween(min, max) {

          return min + Math.random() * (max - min);

        }

        update() {

          this.x += this.vx;

          this.y += this.vy;

          if (this.y + this.radius > window.innerHeight) {

            this.reset();

          }

        }

      }

      class Snow {

        constructor() {

          this.canvas = document.createElement("canvas");

          this.ctx = this.canvas.getContext("2d");

          document.body.appendChild(this.canvas);

          window.addEventListener("resize", () = >this.onResize());

          this.onResize();

          this.updateBound = this.update.bind(this);

          requestAnimationFrame(this.updateBound);

          this.createSnowflakes();

        }

        onResize() {

          this.width = window.innerWidth;

          this.height = window.innerHeight;

          this.canvas.width = this.width;

          this.canvas.height = this.height;

        }

        createSnowflakes() {

          const flakes = window.innerWidth / 4;

          this.snowflakes = [];

          for (let s = 0; s < flakes; s++) {

            this.snowflakes.push(new Snowflake());

          }

        }

        update() {

          this.ctx.clearRect(0, 0, this.width, this.height);

          for (let flake of this.snowflakes) {

            flake.update();

            this.ctx.save();

            this.ctx.fillStyle = "#FFF";

            this.ctx.beginPath();

            this.ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);

            this.ctx.closePath();

            this.ctx.globalAlpha = flake.alpha;

            this.ctx.fill();

            this.ctx.restore();

          }

          requestAnimationFrame(this.updateBound);

        }

      }

      new Snow();

      ////////////////////////////////////////////////////////////
      // Simple CountDown Clock
      const comingdate = new Date("Feb 5, 2019 00:00:00");

      const d = document.getElementById("d");

      const h = document.getElementById("h");

      const m = document.getElementById("m");

      const s = document.getElementById("s");

      const countdown = setInterval(() = >{

        const now = new Date();

        const des = comingdate.getTime() - now.getTime();

        const days = Math.floor(des / (1000 * 60 * 60 * 24));

        const hours = Math.floor((des % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        const mins = Math.floor((des % (1000 * 60 * 60)) / (1000 * 60));

        const secs = Math.floor((des % (1000 * 60)) / 1000);

        d.innerHTML = getTrueNumber(days);

        h.innerHTML = getTrueNumber(hours);

        m.innerHTML = getTrueNumber(mins);

        s.innerHTML = getTrueNumber(secs);

        if (x <= 0) clearInterval(x);

      },
      1000);

      const getTrueNumber = x = >(x < 10 ? "0" + x: x);</script></body>
